</div>

<main class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
<div class="grid grid-cols-1 md:grid-cols-12 gap-8">
<!-- Side Navigation -->
<aside class="md:col-span-3">
<div class="flex flex-col gap-2 bg-white dark:bg-background-dark p-4 rounded-lg border border-gray-200 dark:border-gray-800">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/20" href="#">
<span class="material-symbols-outlined text-primary text-xl" style="font-variation-settings: 'FILL' 1;">person</span>
<p class="text-primary text-sm font-medium leading-normal">Personal Information</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10" href="#">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-400 text-xl">lock</span>
<p class="text-gray-800 dark:text-gray-300 text-sm font-medium leading-normal">Change Password</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10" href="#">

</a>
</div>
</aside>
<!-- Main Content -->
<div class="md:col-span-9 space-y-8">
<div class="bg-white dark:bg-background-dark p-6 rounded-lg border border-gray-200 dark:border-gray-800">
<div class="flex flex-wrap justify-between gap-4 items-center pb-6 border-b border-gray-200 dark:border-gray-800">
<h1 class="text-gray-900 dark:text-white text-2xl font-bold leading-tight tracking-tight">Personal Information</h1>
</div>
<div class="pt-6">
<!-- Profile Header -->
<div class="flex flex-col sm:flex-row w-full gap-6 items-start sm:items-center pb-8">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-24" data-alt="User avatar of a person with short brown hair." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBlzHo7Itmo6U3RmD1g8K__7Iyscxo26qeQQE7Zqgta7BTyRa6WsegLCpZOLTtSC0FHhMrsr31aq8Rsw9xY0NQ9rmJ5dZn-Zjt9XXATOPcWOKGhxelmB0qv54dGOpgGqDLTKkT21h-TEyFC9Y95wfVdQQBFI9wjvYrSJjt7g7wImLPgYUmFZxixelWdcSLESYus_QApC1iCY1A66urUBZAov78HrtospVkYJhRhqJEtUlFXny9gvBu-tTh34QQidp0oUwiHeNSZZnUj");'></div>

</button>
</div>
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Amelia Chen</p>

</div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
<label class="flex flex-col flex-1">
<p class="text-gray-800 dark:text-gray-300 text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-11 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" value="Amelia Chen"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-gray-800 dark:text-gray-300 text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-11 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" value="amelia.chen@example.com"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-gray-800 dark:text-gray-300 text-sm font-medium leading-normal pb-2">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-11 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" value="+1 (555) 123-4567"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-gray-800 dark:text-gray-300 text-sm font-medium leading-normal pb-2">Country</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-11 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" value="United States"/>

<label class="flex flex-col md:col-span-2">
<p class="text-gray-800 dark:text-gray-300 text-sm font-medium leading-normal pb-2">Street Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-11 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" value="123 Artisan Lane"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-gray-800 dark:text-gray-300 text-sm font-medium leading-normal pb-2">City</p>

<label class="flex flex-col flex-1">

</label>
<label class="flex flex-col flex-1">
<p class="text-gray-800 dark:text-gray-300 text-sm font-medium leading-normal pb-2">ZIP / Postal Code</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-11 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" value="10001"/>
</label>
</div>

<div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-200 dark:border-gray-800">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-300 text-sm font-medium leading-normal tracking-wide hover:bg-gray-200 dark:hover:bg-gray-700">
