<script>

              "background-light": "#f6f6f8",
              "background-dark": "#111521",

<div class="flex flex-col gap-4">
<button class="flex min-w-[84px] w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-[#111317] dark:text-white text-base font-bold leading-normal tracking-[0.015em]">

</button>
<a class="text-primary hover:underline text-sm font-medium" href="#">Already verified? Login</a>

</div>
</div>
</main>
<footer class="w-full text-center p-6 text-gray-500 dark:text-gray-400 text-sm">
