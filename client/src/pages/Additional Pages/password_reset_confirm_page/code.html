<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set a New Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#334D5C",
              "accent": "#E0B47A",
              "background-light": "#F8F8F8",
              "background-dark": "#111521",
              "text-light": "#2F2F2F",
              "text-dark": "#F8F8F8",
              "border-light": "#D1D1D1",
              "border-dark": "#4a5568",
              "error": "#D9534F",
              "success": "#5CB85C"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .form-input:focus {
        border-color: #334D5C;
        box-shadow: none;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col items-center justify-center">
<div class="layout-content-container flex w-full max-w-md flex-col items-center">
<div class="flex w-full flex-col items-center gap-6 rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-gray-800 p-8 shadow-sm">
<!-- Logo -->
<div class="flex w-full justify-center">
<svg class="h-12 w-auto text-primary" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.502L16.125 21.75l-.773-1.248a3.375 3.375 0 00-4.28-4.28L9 15.75l1.248-.773a3.375 3.375 0 004.28-4.28L15.75 9l.773 1.248a3.375 3.375 0 004.28 4.28L21.75 15l-1.248.773a3.375 3.375 0 00-4.28 4.28z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<!-- Page Heading -->
<div class="flex w-full flex-col items-center gap-2 text-center">
<p class="text-3xl font-black leading-tight tracking-tighter text-text-light dark:text-text-dark">Set a New Password</p>
<p class="text-base font-normal leading-normal text-gray-500 dark:text-gray-400">Create a new, strong password. It must be at least 8 characters long.</p>
</div>
<!-- Input Fields -->
<div class="flex w-full flex-col gap-4">
<!-- New Password Field -->
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-text-light dark:text-text-dark">New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-white dark:bg-gray-700 dark:border-border-dark dark:text-white focus:ring-0 h-12 placeholder:text-gray-400 p-3 rounded-r-none border-r-0 text-base font-normal leading-normal" placeholder="Enter new password" type="password" value=""/>
<div class="flex items-center justify-center border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 pr-3 rounded-r-lg border-l-0 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</div>
</div>
</label>
<!-- Confirm New Password Field -->
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Confirm New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-white dark:bg-gray-700 dark:border-border-dark dark:text-white focus:ring-0 h-12 placeholder:text-gray-400 p-3 rounded-r-none border-r-0 text-base font-normal leading-normal" placeholder="Re-enter new password" type="password" value=""/>
<div class="flex items-center justify-center border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 pr-3 rounded-r-lg border-l-0 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</div>
</div>
</label>
</div>
<!-- Success/Error Message -->
<div class="hidden w-full items-center gap-2 rounded-lg border border-success/30 bg-success/10 p-3 text-sm text-success">
<span class="material-symbols-outlined">check_circle</span>
<p>Success! Your password has been updated.</p>
</div>
<div class="hidden w-full items-center gap-2 rounded-lg border border-error/30 bg-error/10 p-3 text-sm text-error">
<span class="material-symbols-outlined">error</span>
<p>Error! Passwords do not match.</p>
</div>
<!-- Reset Button -->
<div class="flex w-full justify-center pt-2">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-opacity-90 disabled:cursor-not-allowed disabled:opacity-50">
<span class="truncate">Reset Password</span>
</button>
</div>
<!-- Back to Login Link -->
<div class="flex w-full justify-center pt-2">
<a class="flex items-center gap-2 text-sm font-medium text-accent hover:underline" href="#">
<span class="material-symbols-outlined">arrow_back</span>
<span>Back to Login</span>
</a>
</div>
</div>
</div>
</div>
</div>
</body></html>
