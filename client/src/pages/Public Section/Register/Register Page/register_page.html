<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Account - Online Tailoring System</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#F7F9FC",
              "background-dark": "#111521",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 flex flex-1 justify-center items-center py-10 sm:py-20">
<div class="layout-content-container flex flex-col w-full max-w-md">
<div class="flex flex-col items-center justify-center gap-6 rounded-xl bg-white dark:bg-background-dark dark:border dark:border-zinc-800 shadow-sm p-8 sm:p-10">
<div class="flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-primary text-4xl" data-icon="cut">cut</span>
<span class="text-2xl font-bold text-slate-800 dark:text-slate-200">TailorFlow</span>
</div>
<div class="flex flex-col gap-1 w-full text-center">
<p class="text-[#111317] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">Create Your Account</p>
</div>
<form class="flex flex-col gap-4 w-full">
<label class="flex flex-col w-full">
<p class="text-[#111317] dark:text-slate-300 text-sm sm:text-base font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111317] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-zinc-700 bg-white dark:bg-zinc-900/50 focus:border-primary h-12 sm:h-14 placeholder:text-[#646c87] p-[15px] text-base font-normal leading-normal" placeholder="Jane Doe" type="text" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#111317] dark:text-slate-300 text-sm sm:text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111317] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-zinc-700 bg-white dark:bg-zinc-900/50 focus:border-primary h-12 sm:h-14 placeholder:text-[#646c87] p-[15px] text-base font-normal leading-normal" placeholder="jane.doe@example.com" type="email" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#111317] dark:text-slate-300 text-sm sm:text-base font-medium leading-normal pb-2">Phone</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111317] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-zinc-700 bg-white dark:bg-zinc-900/50 focus:border-primary h-12 sm:h-14 placeholder:text-[#646c87] p-[15px] text-base font-normal leading-normal" placeholder="+1 (555) 123-4567" type="tel" value=""/>
</label>
<div class="relative w-full">
<label class="flex flex-col">
<p class="text-[#111317] dark:text-slate-300 text-sm sm:text-base font-medium leading-normal pb-2">Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111317] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-zinc-700 bg-white dark:bg-zinc-900/50 focus:border-primary h-12 sm:h-14 placeholder:text-[#646c87] px-[15px] pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
</label>
<button class="absolute right-0 top-[42px] sm:top-[46px] flex items-center pr-4 text-gray-500 dark:text-gray-400 h-8" type="button">
<span class="material-symbols-outlined text-xl" data-icon="visibility_off">visibility_off</span>
</button>
</div>
<div class="relative w-full">
<label class="flex flex-col">
<p class="text-[#111317] dark:text-slate-300 text-sm sm:text-base font-medium leading-normal pb-2">Confirm Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111317] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#D1D5DB] dark:border-zinc-700 bg-white dark:bg-zinc-900/50 focus:border-primary h-12 sm:h-14 placeholder:text-[#646c87] px-[15px] pr-12 text-base font-normal leading-normal" placeholder="Confirm your password" type="password" value=""/>
</label>
</div>
<div class="flex items-center gap-3 pt-2">
<input class="form-checkbox h-5 w-5 rounded text-primary focus:ring-primary/50 border-[#D1D5DB] dark:border-zinc-700 dark:bg-zinc-900/50" id="terms" type="checkbox"/>
<label class="text-sm text-gray-600 dark:text-gray-400" for="terms">
                                    I agree to the 
                                    <a class="font-semibold text-primary hover:underline" href="#">Terms &amp; Privacy</a>
                                     policy.
                                </label>
</div>
<button class="flex items-center justify-center font-semibold text-base text-white bg-primary hover:bg-primary/90 dark:hover:bg-primary/90 h-12 sm:h-14 w-full rounded-lg mt-4" type="submit">Create Account</button>
</form>
<p class="text-sm text-center text-gray-600 dark:text-gray-400 mt-4">Already have an account? <a class="font-semibold text-primary hover:underline" href="#">Log In</a></p>
</div>
</div>
</div>
</div>
</div>
</body></html>
